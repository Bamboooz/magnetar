name: Feature Request
description: Suggest a feature we could implement.
title: "[Feature Request]: "
labels:
  - enhancement
assignees:
  - Bamboooz
body:
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of the problem or missing capability.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: If you have a solution in mind, please describe it.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: Have you considered any alternative solutions or workarounds?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Include any additional resources, screenshots, or links that may be relevant.
